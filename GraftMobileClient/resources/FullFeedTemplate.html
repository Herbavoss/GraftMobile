<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            %CSS%
        </style>
    </head>
    <body>
        <article class="post type-post status-publish format-standard has-post-thumbnail hentry category-development-update category-mining tag-mining">
            <div style="margin-top: 20px; margin-left: 20px; margin-right: 20px;">
                <header class="entry-header">
                    <div class="entry-meta">
                        <span class="screen-reader-text">Posted on</span>
                        <a href="%link%" rel="bookmark">
                            <time class="entry-date published" datetime="%timeFromRSS%">%formattedTime%</time>
                        </a>
                    </div>
                    <h2 class="entry-title">
                        <a href="%link%" rel="bookmark">%title%</a>
                    </h2>
                </header>
                <div class="entry-content">
                    %content%
                </div>
            </div>
        </article>
    </body>
</html>
